<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<title>Study Pop RPG</title>

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Study RPG">

<style>
*{box-sizing:border-box;}
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(#eef6ff,#dbeafe);
  font-family:-apple-system,BlinkMacSystemFont,
    "Hiragino Sans","Noto Sans JP",sans-serif;
}

header{
  padding:12px;
  text-align:center;
  font-weight:bold;
  font-size:20px;
}

main{
  padding-bottom:90px;
}

section{
  display:none;
  padding:12px;
}
section.active{display:block;}

.status{
  text-align:center;
}
.status img{
  width:160px;
  image-rendering:pixelated;
}
.status p{
  font-size:18px;
  margin:6px 0;
}

.card{
  background:#fff;
  border-radius:12px;
  padding:10px;
  margin:8px 0;
  box-shadow:0 2px 4px rgba(0,0,0,.1);
}

button{
  padding:6px 12px;
  border:none;
  border-radius:8px;
  background:#3b82f6;
  color:#fff;
  font-size:14px;
}
button:disabled{opacity:.5;}

.nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  display:flex;
  background:#fff;
  border-top:1px solid #ccc;
}
.nav button{
  flex:1;
  border-radius:0;
  background:#fff;
  color:#333;
}

#chart{
  width:100%;
  height:220px;
  border:1px solid #ccc;
  background:#fff;
}
.chart-nav{
  display:flex;
  justify-content:space-between;
  margin:6px 0;
}

.effect{
  position:fixed;
  top:40%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#111;
  color:#fff;
  padding:12px 18px;
  border-radius:12px;
  font-size:20px;
  opacity:0;
  pointer-events:none;
}
.effect.show{
  animation:pop 1.4s forwards;
}
@keyframes pop{
  0%{opacity:0;transform:translate(-50%,-60%) scale(.8);}
  20%{opacity:1;transform:translate(-50%,-50%) scale(1.1);}
  80%{opacity:1;}
  100%{opacity:0;}
}
</style>
</head>

<body>
<header>üìò Study Pop RPG</header>

<main>
<section id="home" class="active">
  <div class="status">
    <img id="sprite">
    <p>Lv <span id="level"></span></p>
    <p>EXP <span id="exp"></span></p>
    <p>Á∑èÂ≠¶ÁøíÊôÇÈñìÔºö<span id="totalTime"></span> ÂàÜ</p>
    <p>ÈÄ£Á∂öÊó•Êï∞Ôºö<span id="streak"></span> Êó•</p>
  </div>
</section>

<section id="study">
  <div class="card">
    <input id="studyInput" type="number" placeholder="ÂãâÂº∑ÊôÇÈñìÔºàÂàÜÔºâ">
    <button onclick="addStudy()">Ë®òÈå≤</button>
  </div>

  <div class="chart-nav">
    <button onclick="prevWeek()" id="prevBtn">‚óÄ</button>
    <button onclick="nextWeek()" id="nextBtn">‚ñ∂</button>
  </div>
  <canvas id="chart"></canvas>
</section>

<section id="task">
  <div id="taskList"></div>
</section>

<section id="shop">
  <div id="shopList"></div>
</section>
</main>

<div class="nav">
  <button onclick="show('home')">„Éõ„Éº„É†</button>
  <button onclick="show('study')">ÂãâÂº∑</button>
  <button onclick="show('task')">„Çø„Çπ„ÇØ</button>
  <button onclick="show('shop')">‰∫§ÊèõÊâÄ</button>
</div>

<div id="effect" class="effect"></div>

<script>
const data=JSON.parse(localStorage.getItem("data"))||{
  level:1,exp:0,total:0,streak:0,
  history:{},week:0,
  tasks:[{title:"Ëã±Ë™û10ÂàÜ",urgency:1}],
  shopItems:[{name:"„Åî„Åª„ÅÜ„Å≥",cost:50}]
};

const sprite=document.getElementById("sprite");
const level=document.getElementById("level");
const exp=document.getElementById("exp");
const totalTime=document.getElementById("totalTime");
const streak=document.getElementById("streak");

function expMax(){return data.level*100;}

function spriteByLevel(){
  if(data.level<5) return "image/New Piskel-1.png";
  if(data.level<10) return "images/Piskel-2.png";
  return "images/Piskel-3.png";
}

function effect(text){
  const e=document.getElementById("effect");
  e.textContent=text;
  e.classList.remove("show");
  void e.offsetWidth;
  e.classList.add("show");
}

function addStudy(){
  const v=Number(studyInput.value);
  if(!v) return;
  const d=new Date().toISOString().slice(0,10);
  data.history[d]=(data.history[d]||0)+v;
  data.total+=v;
  data.exp+=v;
  while(data.exp>=expMax()){
    data.exp-=expMax();
    data.level++;
    effect("LEVEL UP!");
  }
  effect("Ë®òÈå≤");
  save();
  drawChart();
  render();
}

function completeTask(i){
  data.exp+=30;
  effect("ÂÆå‰∫Ü");
  data.tasks.splice(i,1);
  save();render();
}

function buyItem(i){
  if(data.exp<data.shopItems[i].cost) return;
  data.exp-=data.shopItems[i].cost;
  effect("Ë≥ºÂÖ•");
  save();render();
}

function render(){
  level.textContent=data.level;
  exp.textContent=data.exp+"/"+expMax();
  totalTime.textContent=data.total;
  streak.textContent=data.streak;
  sprite.src=spriteByLevel();

  taskList.innerHTML="";
  data.tasks.forEach((t,i)=>{
    taskList.innerHTML+=`
    <div class="card">
      ${t.title}
      <button onclick="completeTask(${i})">ÂÆå‰∫Ü</button>
    </div>`;
  });

  shopList.innerHTML="";
  data.shopItems.forEach((s,i)=>{
    shopList.innerHTML+=`
    <div class="card">
      ${s.name} (${s.cost}EXP)
      <button onclick="buyItem(${i})">‰∫§Êèõ</button>
    </div>`;
  });
}

function show(id){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  if(id==="study") drawChart();
}

const canvas=document.getElementById("chart");
const ctx=canvas.getContext("2d");

function drawChart(){
  canvas.width=canvas.clientWidth;
  canvas.height=220;
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.font="14px sans-serif";
  const days=[];
  const now=new Date();
  for(let i=0;i<7;i++){
    const d=new Date(now);
    d.setDate(d.getDate()-d.getDay()+i+data.week*7);
    days.push(d);
  }
  days.forEach((d,i)=>{
    const key=d.toISOString().slice(0,10);
    const v=data.history[key];
    if(v){
      const h=v*2;
      ctx.fillRect(i*45+20,200-h,30,h);
    }
    ctx.fillText(`${d.getMonth()+1}/${d.getDate()}`,i*45+10,215);
  });
}

function save(){
  localStorage.setItem("data",JSON.stringify(data));
}

render();

if("serviceWorker" in navigator){
  navigator.serviceWorker.register("sw.js");
}
</script>
</body>
</html>
